<!DOCTYPE html>
{% load static %}

{% if tutorials %}
{% for tutorial in tutorials %}
<div class="col-lg-6 col-md-6 col-sm-12">
  <div class="card">
    <div class="row" onclick='openThisArticle("{{tutorial.tutorial_id}}","leaks")'>
      <div class="col-md-4 col-sm-4">
        <img class="card-img-top" src="{{ tutorial.tutorial_image.url }}" alt="Card image cap">
      </div>

      <div class="col-md-8 col-sm-4">
          <div class="card-body">
            <h5 class="card-title">{{ tutorial.heading }}</h5>
            <p class="card-text-class">{{tutorial.description}}</p>
            <p class='articlePublishDetails'> <span class='articleAuthor'>{{tutorial.postAuthor}}</span> <span class='publishDate'>{{tutorial.postPublishDate}}</span> </p>
          </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% else %}
<p style="position: relative;left: 30%;">Sorry, None of the articles Matched your Search Entry.</p>
{% endif %}
