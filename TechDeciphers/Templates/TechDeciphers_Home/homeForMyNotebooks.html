<!DOCTYPE html>
{% load static %}

{% if myNotebooks %}
  {% for notebook in myNotebooks %}
  <div class="col-lg-6 col-md-6 col-sm-12">
    <div class="card">
      <div class="row" onclick='openThisArticle("{{notebook.notebook_id}}","leaks")'>
        <div class="col-md-4 col-sm-4">
          <img class="card-img-top" src="{{ notebook.notebook_image.url }}" alt="Card image cap">
        </div>

        <div class="col-md-8 col-sm-4">
            <div class="card-body">
              <h5 class="card-title">{{ notebook.heading }}</h5>
              <p class="card-text-class">{{notebook.description}}</p>
              <p class='articlePublishDetails'> <span class='articleAuthor'>{{notebook.postAuthor}}</span> <span class='publishDate'>{{notebook.postPublishDate}}</span> </p>
            </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% else %}
  <p style="position: relative;left: 30%;">Sorry, None of the articles Matched your Search Entry.</p>
{% endif %}
