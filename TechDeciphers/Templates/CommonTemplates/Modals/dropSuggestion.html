<!DOCTYPE html>
{% load static %}

<div class="modal" id='openDropSuggestionModal' tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Drop Your Suggestion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Email Id here...">
          <span id='emailError' style="display:none;color:red;font-size:12px;">Email Id is Not Valid<span>
        </div>
        <div class="form-group">
          <label for="suggestionText">Suggestion</label>
          <textarea class="form-control" id="suggestionText" rows="3"></textarea>
          <span id='successMessage' style="display:none;color:green;font-size:15px;">Your suggestion was successfully submitted, Thank You.!<span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class='btn btn-outline-info my-2 my-sm-0 updateMeBtn' id='submitSuggestionButtom'>Submit Suggestion</button>
      </div>
    </div>
  </div>
</div>

<script src="{% static "CommonTemplates/Modal/dropSuggestion.js" %}"></script>

<style media="screen">

  #openDropSuggestionModal .modal-content {
    background-color: #f5f5f5;
  }

  #emailAddress {
    background-color: #f5f5f5;
  }

  #suggestionText {
    background-color: #f5f5f5;
  }

</style>
